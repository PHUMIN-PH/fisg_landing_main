<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      width: 380px;
      background: #020617;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(195, 91, 91, 0.4);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      color: #020617;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
    }

    .error { color: #f87171; }
    .success { color: #4ade80; }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Create Account</h1>
  <div class="subtitle">Register new user</div>

  <div class="field">
    <label>Email</label>
    <input id="email" placeholder="user@example.com" />
  </div>

  <div class="field">
    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />
  </div>

  <div class="field">
    <label>Last name</label>
    <input id="lastname" placeholder="Lastname" />
  </div>

  <button id="submitBtn">Register</button>

  <div id="msg" class="msg"></div>

  <div class="footer">
    Admin / Internal use
  </div>
</div>

<script>
const btn = document.getElementById('submitBtn');
const msg = document.getElementById('msg');

btn.onclick = async () => {
  msg.textContent = '';
  msg.className = 'msg';

  const email = emailEl.value.trim();
  const password = passwordEl.value.trim();
  const lastname = lastnameEl.value.trim();

  if (!email || !password) {
    msg.textContent = 'Email and password are required';
    msg.classList.add('error');
    return;
  }

  btn.disabled = true;
  btn.textContent = 'Registering...';

  try {
    const res = await fetch('/api/v1/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password, lastname }),
    });

    let data = {};
    try { data = await res.json(); } catch(e) {}

    if (res.status === 200) {
      msg.textContent = '✅ Register success';
      msg.classList.add('success');
      return;
    }

    if (res.status === 409) {
      msg.textContent = '❌ Email already exists';
      msg.classList.add('error');
      return;
    }

    if (res.status === 400) {
      msg.textContent = '❌ Missing required fields';
      msg.classList.add('error');
      return;
    }

    msg.textContent = `❌ Error (${res.status})`;
    msg.classList.add('error');

  } catch (err) {
    msg.textContent = '❌ Network error';
    msg.classList.add('error');
  } finally {
    btn.disabled = false;
    btn.textContent = 'Register';
  }
};

const emailEl = document.getElementById('email');
const passwordEl = document.getElementById('password');
const lastnameEl = document.getElementById('lastname');
</script>

</body>
</html>
